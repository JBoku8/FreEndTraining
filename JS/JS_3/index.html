<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css.css" type="text/css" />
</head>
<body class="container">
    <h1 class="text-center text-info">Save Your Info</h1>
        <div class="col-md-4 col-sm-6 col-xs-12 col-md-offset-2">
            <form class="form-horizontal" action="#">
                
                <div class="form-group onerror">
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name" class="form-control"/>
                </div>
                
                <div class="form-group onerror ">
                    <label for="surname">Surname:</label>
                    <input type="text" name="" id="surname" class="form-control"/>
                </div>
                
                <div class="form-group onerror">
                    <label for="age">Age</label>
                    <input type="text" name="" id="age" class="form-control"/>
                </div>
                
                <div class="form-group">
                    <button  class="btn btn-success">Save</button>
                    <button  class="btn btn-info">Show Info</button>
              </div>
            </form>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-4 col-sm-6 col-xs-12 info_div">
            <div>
                <span class="text-center text-muted" id="name_show"></span>
            </div>
            <div class="margining">
                <span class="text-center text-muted" id="surname_show"></span>
            </div>
            <div class="margining">
                <span class="text-center text-muted" id="age_show"></span>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
