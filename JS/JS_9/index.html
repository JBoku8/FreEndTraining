<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style type="text/css">
        body  h1:first-child {
            margin-bottom:70px;
        }
        
        .myrow {
            transition: all .3s;
        }
        .myrow:hover {
            background-color: rgba(50,205,50, .5);
            cursor:pointer;
        }
    </style>
  </head>
  <body class="container">
    
    <h1 class="text-center text-info">#HomeWork</h1>
    
    <div class="col-md-4 col-md-offset-1">
        <table class="table">
            
            <thead>
                <th>#Year</th>
                <th>#Month</th>
            </thead>
            
            <tbody class="table_body">
                
            </tbody>
        </table>
    </div>
    
    <div class="col-md-2 col-md-offset-1">
        <form class="form" role="form">
            <div class="form-group">
                
                <h5 class="text-success">1st Select</h5>
                <label for="select_year">Select Year</label>
                <select class="form-control" id="select_year"></select>
            </div>
        </form>
    </div>
    
    <div class="col-md-2">
        <form class="form" role="form">
            <div class="form-group">
                <h5 class="text-success">2nd Select</h5>
                <label for="months">Select Month</label>
                <select class="form-control" id="months"></select>
            </div>
        </form>
    </div>
    
    
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- My Script -->
    <script src="js.js"></script>
  </body>
</html>
